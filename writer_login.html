<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
      Writer Login
    </title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="container">
      <div id="description">
        <h1>Login</h1>
      </div>
      <div id="form">
        <table>
            <tr>
              <td>
                  <label for="writername">Email :</label>
                  <input id="writername" type="text" maxlength="50" name="writername"/>
              </td>
            </tr>
            <tr>
              <td>
                  <label for="password">Password :</label>
                  <input id="password" type="text" maxlength="50" name="password"/>
              </td>
            </tr>
            <tr>
              <td>
                  <input id="login" type="button" value="Login" name="login" align="center"/>
              </td>
            </tr>
        </table>
      </div>
    </div>
  </body>
</html>
