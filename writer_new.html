<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
      Writer Create
    </title>
  </head>
  <body>
    <div id="container">
      <div id="action">
        Create a new writer
      </div>
      <div id="form">
        <table>
          <tbody>
            <tr>
              <td>
                <fieldset>
                  <label for="writername">writer name</label>
                  <input id="writername" type="text" maxlength="50" name="writername">
                </fieldset>
              </td>
              <td>
                <fieldset>
                  <label for="password">password</label>
                  <input id="password" type="text" maxlength="50" name="password">
                </fieldset>
              </td>
              <td>
                <fieldset>
                  <input id="create" type="button" value="create" name="create">
                </fieldset>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
