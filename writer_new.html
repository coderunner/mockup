<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
      Writer Create
    </title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="container" class="entry">
      <div id="description">
        <h1>Create a new writer</h1>
      </div>
      <div id="form">
        <table class="login">
            <tr>
              <td>
                <label for="username">Name :</label>
              </td>
              <td>
                <input id="username" type="text" maxlength="50" name="username"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email :</label>  
              </td>
              <td>
                <input id="email" type="text" maxlength="50" name="email"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password :</label>
              </td>
              <td>
                <input id="password" type="text" maxlength="50" name="password"/>
              </td>
            </tr>                 
        </table>
        <input id="create" type="button" value="Create" name="create">
      </div>
    </div>
  </body>
</html>
